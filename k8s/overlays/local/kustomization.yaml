# GEngine Kustomization - Local (Minikube) Overlay
# Use: kubectl apply -k k8s/overlays/local
#
# This overlay:
# - Uses NodePort services for direct access from host machine
# - Configures imagePullPolicy for local images
# - Sets resource limits appropriate for local development
#
# Resource Sizing Rationale (Local):
# - Simulation: Highest resources (game logic, tick processing, state management)
# - Gateway: Lowest resources (WebSocket routing, lightweight proxying)
# - LLM: Higher memory for context/buffering, moderate CPU (I/O-bound API calls)
# - Local limits are ~50% of base to fit in typical Minikube resource constraints
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: gengine

resources:
  - ../../base

# Patches for local development
patches:
  # Use NodePort for simulation service
  - target:
      kind: Service
      name: simulation
    patch: |-
      - op: replace
        path: /spec/type
        value: NodePort
      - op: add
        path: /spec/ports/0/nodePort
        value: 30000

  # Use NodePort for gateway service
  - target:
      kind: Service
      name: gateway
    patch: |-
      - op: replace
        path: /spec/type
        value: NodePort
      - op: add
        path: /spec/ports/0/nodePort
        value: 30100

  # Use NodePort for LLM service
  - target:
      kind: Service
      name: llm
    patch: |-
      - op: replace
        path: /spec/type
        value: NodePort
      - op: add
        path: /spec/ports/0/nodePort
        value: 30001

  # Simulation: Local-friendly resources + imagePullPolicy
  - target:
      kind: Deployment
      name: simulation
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"

  # Gateway: Reduced resources for local development
  - target:
      kind: Deployment
      name: gateway
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "250m"

  # LLM: Local-friendly memory, reduced CPU
  - target:
      kind: Deployment
      name: llm
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "192Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "384Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "300m"

labels:
  - pairs:
      environment: local
    includeSelectors: false

images:
  - name: gengine
    newTag: latest
