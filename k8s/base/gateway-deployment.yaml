# Gateway Service Deployment
# WebSocket gateway for CLI/external client connections
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: gengine
  labels:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: gengine
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gateway
        app.kubernetes.io/component: gateway
        app.kubernetes.io/part-of: gengine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8100"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: gateway
          image: gengine:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8100
              protocol: TCP
          env:
            - name: SERVICE
              value: "gateway"
          envFrom:
            - configMapRef:
                name: gengine-config
          # Gateway is lightweight:
          # - Handles WebSocket connections and HTTP routing
          # - Proxies requests to simulation and LLM services
          # - Lower resource requirements than other services
          resources:
            requests:
              memory: "192Mi"
              cpu: "150m"
            limits:
              memory: "384Mi"
              cpu: "400m"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8100
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8100
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      restartPolicy: Always
