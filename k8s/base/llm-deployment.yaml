# LLM Service Deployment
# Natural language processing service for GEngine
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm
  namespace: gengine
  labels:
    app.kubernetes.io/name: llm
    app.kubernetes.io/component: llm
    app.kubernetes.io/part-of: gengine
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: llm
      app.kubernetes.io/component: llm
  template:
    metadata:
      labels:
        app.kubernetes.io/name: llm
        app.kubernetes.io/component: llm
        app.kubernetes.io/part-of: gengine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/healthz"
    spec:
      containers:
        - name: llm
          image: gengine:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          env:
            - name: SERVICE
              value: "llm"
          envFrom:
            - configMapRef:
                name: gengine-config
          # LLM-specific environment variables (API key should come from Secret)
          # - name: ECHOES_LLM_API_KEY
          #   valueFrom:
          #     secretKeyRef:
          #       name: gengine-secrets
          #       key: llm-api-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      restartPolicy: Always
