# Difficulty Preset: Tutorial
# Very forgiving settings to help new players learn the systems.
# - Maximum resource regeneration, minimal demand pressure
# - Slow scarcity effects, very gentle environmental impacts
# - Extended story pacing with ample breathing room
limits:
  engine_max_ticks: 200
  cli_run_cap: 50
  cli_script_command_cap: 200
  service_tick_cap: 100
lod:
  mode: balanced
  volatility_scale:
    detailed: 0.6
    balanced: 0.3
    coarse: 0.2
  max_events_per_tick: 4
profiling:
  log_ticks: true
focus:
  default_district: industrial-tier
  neighborhood_size: 2
  focus_budget_ratio: 0.65
  global_floor: 2
  digest_size: 6
  history_limit: 30
  suppressed_preview: 5
  spatial_population_weight: 0.65
  spatial_distance_weight: 0.35
  adjacency_bonus: 0.15
  spatial_falloff: 12.0
director:
  history_limit: 24
  ranked_limit: 5
  spatial_preview: 4
  hotspot_limit: 3
  hotspot_score_threshold: 0.85
  travel_time_per_hop: 1.5
  travel_time_per_distance: 0.25
  travel_default_distance: 2.0
  travel_max_routes: 4
  story_seed_limit: 1
  event_history_limit: 8
  max_active_seeds: 1
  global_quiet_ticks: 8
  seed_active_ticks: 10
  seed_resolve_ticks: 6
  seed_quiet_ticks: 10
  lifecycle_history_limit: 12
economy:
  regen_scale: 1.2
  demand_population_scale: 150000
  demand_unrest_weight: 0.1
  demand_prosperity_weight: 0.05
  base_resource_weights:
    energy: 3.0
    food: 2.5
    water: 2.0
    materials: 1.5
    capital: 1.4
    data: 1.0
  base_price: 1.0
  shortage_threshold: 0.15
  shortage_warning_ticks: 5
  price_increase_step: 0.02
  price_max_boost: 0.2
  price_decay: 0.02
  price_floor: 0.5
environment:
  scarcity_pressure_cap: 10
  scarcity_unrest_weight: 0.0001
  scarcity_pollution_weight: 0.00005
  district_unrest_weight: 0.00005
  district_pollution_weight: 0.00003
  scarcity_event_threshold: 3.0
  diffusion_rate: 0.05
  diffusion_neighbor_bias: 0.4
  diffusion_min_delta: 0.0001
  diffusion_max_delta: 0.005
  faction_invest_pollution_relief: 0.04
  faction_sabotage_pollution_spike: 0.01
  biodiversity_baseline: 0.8
  biodiversity_recovery_rate: 0.06
  scarcity_biodiversity_weight: 0.0002
  biodiversity_stability_weight: 0.001
  biodiversity_stability_midpoint: 0.7
  biodiversity_alert_threshold: 0.5
