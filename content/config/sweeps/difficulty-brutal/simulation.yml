# Difficulty Preset: Brutal
# Maximum challenge for experienced players seeking punishment.
# - Minimal resource regeneration, maximum demand pressure
# - Harsh scarcity effects with cascading environmental collapse
# - Relentless story pacing with multiple simultaneous crises
limits:
  engine_max_ticks: 200
  cli_run_cap: 50
  cli_script_command_cap: 200
  service_tick_cap: 100
lod:
  mode: balanced
  volatility_scale:
    detailed: 1.0
    balanced: 0.85
    coarse: 0.55
  max_events_per_tick: 8
profiling:
  log_ticks: true
focus:
  default_district: industrial-tier
  neighborhood_size: 2
  focus_budget_ratio: 0.65
  global_floor: 2
  digest_size: 6
  history_limit: 30
  suppressed_preview: 5
  spatial_population_weight: 0.65
  spatial_distance_weight: 0.35
  adjacency_bonus: 0.15
  spatial_falloff: 12.0
director:
  history_limit: 24
  ranked_limit: 5
  spatial_preview: 4
  hotspot_limit: 3
  hotspot_score_threshold: 0.65
  travel_time_per_hop: 1.5
  travel_time_per_distance: 0.25
  travel_default_distance: 2.0
  travel_max_routes: 4
  story_seed_limit: 3
  event_history_limit: 8
  max_active_seeds: 3
  global_quiet_ticks: 2
  seed_active_ticks: 4
  seed_resolve_ticks: 2
  seed_quiet_ticks: 3
  lifecycle_history_limit: 12
economy:
  regen_scale: 0.6
  demand_population_scale: 80000
  demand_unrest_weight: 0.5
  demand_prosperity_weight: 0.35
  base_resource_weights:
    energy: 5.0
    food: 4.5
    water: 4.0
    materials: 3.5
    capital: 3.0
    data: 2.8
  base_price: 1.0
  shortage_threshold: 0.3
  shortage_warning_ticks: 1
  price_increase_step: 0.1
  price_max_boost: 0.7
  price_decay: 0.05
  price_floor: 0.5
environment:
  scarcity_pressure_cap: 3
  scarcity_unrest_weight: 0.003
  scarcity_pollution_weight: 0.002
  district_unrest_weight: 0.002
  district_pollution_weight: 0.0015
  scarcity_event_threshold: 0.5
  diffusion_rate: 0.2
  diffusion_neighbor_bias: 0.9
  diffusion_min_delta: 0.0006
  diffusion_max_delta: 0.04
  faction_invest_pollution_relief: 0.01
  faction_sabotage_pollution_spike: 0.05
  biodiversity_baseline: 0.6
  biodiversity_recovery_rate: 0.015
  scarcity_biodiversity_weight: 0.002
  biodiversity_stability_weight: 0.004
  biodiversity_stability_midpoint: 0.55
  biodiversity_alert_threshold: 0.3
