# Difficulty Preset: Easy
# Relaxed settings for casual play or learning systems.
# - Strong resource regeneration, low demand pressure
# - Moderate scarcity effects, forgiving environmental impacts
# - Comfortable story pacing with room to recover
limits:
  engine_max_ticks: 200
  cli_run_cap: 50
  cli_script_command_cap: 200
  service_tick_cap: 100
lod:
  mode: balanced
  volatility_scale:
    detailed: 0.8
    balanced: 0.5
    coarse: 0.3
  max_events_per_tick: 5
profiling:
  log_ticks: true
focus:
  default_district: industrial-tier
  neighborhood_size: 2
  focus_budget_ratio: 0.65
  global_floor: 2
  digest_size: 6
  history_limit: 30
  suppressed_preview: 5
  spatial_population_weight: 0.65
  spatial_distance_weight: 0.35
  adjacency_bonus: 0.15
  spatial_falloff: 12.0
director:
  history_limit: 24
  ranked_limit: 5
  spatial_preview: 4
  hotspot_limit: 3
  hotspot_score_threshold: 0.8
  travel_time_per_hop: 1.5
  travel_time_per_distance: 0.25
  travel_default_distance: 2.0
  travel_max_routes: 4
  story_seed_limit: 2
  event_history_limit: 8
  max_active_seeds: 1
  global_quiet_ticks: 6
  seed_active_ticks: 8
  seed_resolve_ticks: 5
  seed_quiet_ticks: 8
  lifecycle_history_limit: 12
economy:
  regen_scale: 1.0
  demand_population_scale: 120000
  demand_unrest_weight: 0.15
  demand_prosperity_weight: 0.1
  base_resource_weights:
    energy: 3.5
    food: 3.0
    water: 2.5
    materials: 2.0
    capital: 1.8
    data: 1.5
  base_price: 1.0
  shortage_threshold: 0.18
  shortage_warning_ticks: 4
  price_increase_step: 0.03
  price_max_boost: 0.3
  price_decay: 0.025
  price_floor: 0.5
environment:
  scarcity_pressure_cap: 8
  scarcity_unrest_weight: 0.0002
  scarcity_pollution_weight: 0.00015
  district_unrest_weight: 0.0001
  district_pollution_weight: 0.00006
  scarcity_event_threshold: 2.5
  diffusion_rate: 0.07
  diffusion_neighbor_bias: 0.5
  diffusion_min_delta: 0.00015
  diffusion_max_delta: 0.008
  faction_invest_pollution_relief: 0.035
  faction_sabotage_pollution_spike: 0.015
  biodiversity_baseline: 0.75
  biodiversity_recovery_rate: 0.05
  scarcity_biodiversity_weight: 0.0003
  biodiversity_stability_weight: 0.0015
  biodiversity_stability_midpoint: 0.65
  biodiversity_alert_threshold: 0.45
