# GEngine local configuration (example)
# Place a copy at .gengine/config.yaml to set local defaults for development.

# Base URL for the upstream AI endpoint (host only is preferred)
GENGINE_AI_ENDPOINT: "https://your-endpoint.openai.azure.com"

# Port for the local CORS proxy
GENGINE_CORS_PROXY_PORT: 8010

# Verbose logging for the proxy (true/false)
GENGINE_CORS_PROXY_VERBOSE: false

# Notes:
# - The proxy prefers CLI args, then environment variables, then this file.
# - To expand settings, update scripts/cors-proxy.js and package.json.

